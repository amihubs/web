---
layout: default
---
<div class="container">
	<section id ="error-404" class="text-center mb-2">
		<h2 class="display-1 text-muted">404 :(</h2>
		<h3 class="display-4">Not Found</h3>
		<p class="h5">Apologies, but the page you requested could not be found. Perhaps searching will help.</p>
	</section>
	<section id ="cat-box" class="mb-2">
		<div class="cat-box-title">
			<h2 class="mb-0 mr-2">Check Also</h2>
			<div class="stripe-line"></div>
		</div>
		<div class="cat-box-content clearfix container cat-border">
			<div class="card-deck py-2">
				{% for post in site.posts limit:4 %}
				<div class="card border-0">
					<a href="{{ post.url }}" rel="bookmark">
						<img class="card-img-top" src="https://themes.tielabs.com/sahifa/wp-content/uploads/sites/3/2015/01/7717834982_bbd7e12b8c_b-310x165.jpg" alt="{{ post.title }}">
					</a>
					<div class="card-body card-border p-0">
						<a href="/test/" rel="bookmark">
							<h3 class="card-title my-1">{{ post.title }}</h3>
						</a>
						<p class="card-text text-muted mb-2"><small><i class="fa fa-clock-o" aria-hidden="true"></i> {{ post.date | date: "%d %B %Y" }}</small></p>
					</div>
				</div>
				{% endfor %}
			</div>
		</div>
	</section>
</div>
